application: tumblrdbss
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /static/
  static_dir: static/

- url: /auth
  login: required
  script: tds.app

- url: /token
  secure: always
  script: tds.app

- url: /verify
  secure: always
  login: required
  script: tds.app

- url: /setup
  script: tds.app

- url: /
  static_files: index.html
  upload: index.html
  secure: always

libraries:
- name: webapp2
  version: "2.5.2"
